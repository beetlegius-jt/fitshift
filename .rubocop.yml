# Omakase Ruby styling for Rails
inherit_gem:
  rubocop-rails-omakase: rubocop.yml
  pundit: config/rubocop-rspec.yml

require:
  - rubocop-rspec_rails

plugins:
  - rubocop-capybara
  - rubocop-factory_bot
  - rubocop-faker
  - rubocop-rspec

# Overwrite or add rules to create your own house style
#
# # Use `[a, [b, c]]` not `[ a, [ b, c ] ]`
# Layout/SpaceInsideArrayLiteralBrackets:
#   Enabled: false

AllCops:
    NewCops: enable

RSpec/MultipleMemoizedHelpers:
  Enabled: false

RSpec/NestedGroups:
  Max: 4

RSpec/IndexedLet:
  Max: 2

RSpec/ExampleLength:
  Enabled: false
